<html>
    <head>
        <title>Black Jack Game</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards: </p>
        <p id="sum-el">Sum: </p>

        <button id="startGame-el" onclick="startGame()" class="button-ani">START GAME</button>
        <br>
        <button id="newCard-el" onclick="newCard()" class="button-ani">NEW CARD</button>

        <p id="check"></p>
        <p id="player-el"></p>

        <script src="index.js"></script>
    </body>
</html>
